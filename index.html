<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleMainPage</title>
  </head>

  <body>
    <div class="box">
      <div class="container">
        <!-- Header -->
        <div class="header">
          <div class="headerstyle header_font">Gmail</div>
          <div class="headerstyle header_font">이미지</div>
          <div class="headerstyle imagestyle">
            <img class="imgsty" src="./img/science.png" alt="flask" />
          </div>
          <div class="headerstyle imagestyle">
            <div>
              <img
                class="dropdown imgsty"
                src="./img/apps.png"
                alt="app"
                id="dropdown"
              />

              <!-- Dropdown menu -->
              <div class="dropdown_menu" id="appsDropdown"></div>
            </div>
          </div>
        </div>

        <!-- Main -->
        <div class="main">
          <div class="googlelogoimg">
            <img class="imgsty" src="./img/googlelogo.png" alt="logo" />
          </div>
          <!-- input창 -->
          <div class="inputsetStyle">
            <div class="input_margin input_image_style">
              <img class="imgsty" src="./img/search.png" alt="search" />
            </div>
            <div>
              <input
                class="inputstyle"
                type="text"
                placeholder="Google 검색 또는 URL 입력"
              />
            </div>
            <div class="input_image_style inputimgstyle" onclick="ready_mic()">
              <img class="imgsty" src="./img/mic.png" alt="mic" />
            </div>
            <div
              class="input_image_style inputimgstyle"
              onclick="ready_camera()"
            >
              <img class="imgsty" src="./img/photo_camera.png" alt="camera" />
            </div>
          </div>
          <!-- card -->
          <div class="cards">
            <!-- 웹 스토어 -->
            <div class="card" id="webstore" onclick="movePage('webstore')">
              <img
                src="./img/more_vert.png"
                class="more_vert_img imgsty"
                alt="more_vert"
              />
              <div class="card_circle">
                <div class="card_img_position">
                  <img
                    class="card_img imgsty"
                    src="./img/chrome.png"
                    alt="chrome"
                  />
                </div>
              </div>
              <div class="card_bot card_font">웹 스토어</div>
            </div>

            <!-- 유튜브 -->
            <div class="card" id="youtube" onclick="movePage('youtube')">
              <img
                src="./img/more_vert.png"
                class="more_vert_img imgsty"
                alt="more_vert"
              />
              <div class="card_circle">
                <div class="card_img_position">
                  <img
                    class="card_img imgsty"
                    src="./img/youtube.png"
                    alt="youtube"
                  />
                </div>
              </div>
              <div class="card_bot card_font">Youtube</div>
            </div>

            <!-- 네이버 -->
            <div class="card" id="naver" onclick="movePage('naver')">
              <img
                src="./img/more_vert.png"
                class="more_vert_img imgsty"
                alt="more_vert"
              />
              <div class="card_circle">
                <div class="card_img_position">
                  <img
                    class="card_img imgsty"
                    src="./img/naver.jpeg"
                    alt="naver"
                  />
                </div>
              </div>
              <div class="card_bot card_font">Naver</div>
            </div>
          </div>
        </div>

        <!-- footer -->
        <div class="footer footerStyle">
          <div class="input_image_style">
            <img class="imgsty" src="./img/pen.png" alt="pen" />
          </div>
          <div class="header_font">Chrome 맞춤설정</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./Javascript/index.js"></script>
</html>
